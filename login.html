<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Self-Hosted Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Glass morphism effect */
        .glass {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0f172a',
                        'dark-surface': '#1e293b',
                        'dark-hover': '#334155',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-gray-100 min-h-screen flex items-center justify-center">
    <!-- Background gradient -->
    <div class="fixed inset-0 bg-gradient-to-br from-purple-900/20 via-dark-bg to-blue-900/20 pointer-events-none"></div>
    
    <!-- Login Container -->
    <div class="relative z-10 w-full max-w-md p-6">
        <div class="glass rounded-xl p-8 border border-gray-800 animate-fade-in">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-server text-white text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">
                    Dashboard Login
                </h1>
                <p class="text-gray-400 mt-2">Sign in to access your services</p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium mb-2">Username</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="username" name="username" required
                            class="w-full bg-dark-surface pl-10 pr-4 py-3 rounded-lg border border-gray-700 focus:border-purple-500 focus:outline-none transition-colors"
                            placeholder="Enter your username">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="password" name="password" required
                            class="w-full bg-dark-surface pl-10 pr-12 py-3 rounded-lg border border-gray-700 focus:border-purple-500 focus:outline-none transition-colors"
                            placeholder="Enter your password">
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember" class="mr-2 rounded bg-dark-surface border-gray-700">
                        <span class="text-sm text-gray-400">Remember me (2 hours)</span>
                    </label>
                    <span class="text-xs text-gray-500">Default: 30 minutes</span>
                </div>
                
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 rounded-lg font-medium transition-all duration-200 transform hover:scale-[1.02]">
                    Sign In
                </button>
                
                <div id="errorMessage" class="hidden text-red-500 text-sm text-center p-3 bg-red-500/10 rounded-lg border border-red-500/20">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="errorText"></span>
                </div>
            </form>
            
            <!-- First Time Setup Notice -->
            <div id="setupNotice" class="hidden mt-6 p-4 bg-blue-500/10 rounded-lg border border-blue-500/20">
                <p class="text-sm text-blue-400">
                    <i class="fas fa-info-circle mr-2"></i>
                    First time? Use default credentials: <strong>admin / admin</strong>
                    <br>Please change your password after logging in.
                </p>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
